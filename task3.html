<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> ajio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    body {
      background-color: #f1f3f6;
    }

    /* Navbar */
    .navbar {
      background-color: #2874f0;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar .search-bar input {
      padding: 7px 10px;
      width: 300px;
      border: none;
      border-radius: 2px;
    }

    .navbar .buttons {
      display: flex;
      gap: 15px;
    }

    .navbar .buttons button {
      background-color: white;
      color: #2874f0;
      border: none;
      padding: 7px 15px;
      border-radius: 2px;
      cursor: pointer;
    }

    /* Categories */
    .categories {
      display: flex;
      justify-content: space-around;
      background-color: white;
      padding: 15px 0;
      margin-top: 10px;
    }

    .categories div {
      text-align: center;
      font-size: 14px;
      cursor: pointer;
    }

    /* Product Section */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background-color: white;
      padding: 10px;
      text-align: center;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
    }

    .product-title {
      margin: 10px 0 5px;
      font-size: 16px;
      font-weight: bold;
    }

    .product-price {
      color: green;
      font-weight: bold;
    }

  </style>
</head> 
<body>


  <div class="navbar">
    <div class="logo">ajio</div>
    <div class="search-bar">
      <input type="text" placeholder="Search for products">
    </div>
    <div class="buttons">
      <button>Login</button>
      <button>Cart</button>
    </div>
  </div>

  <!-- Categories -->
  <div class="categories">
    <div>Electronics</div>
    <div>Fashion</div>
    <div>Home</div>
    <div>Appliances</div>
    <div>Mobiles</div>
    <div>More</div>
  </div>
